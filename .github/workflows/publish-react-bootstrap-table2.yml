name: Publish react-bootstrap-table2

# Trigger manually or via git tags
on:
  workflow_dispatch:
  push:
    tags:
      - 'v*'

permissions:
  contents: read
  packages: write

jobs:
  publish:
    runs-on: ubuntu-latest

    steps:
      # 1Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v4

      # Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          registry-url: https://npm.pkg.github.com
          scope: '@gnom-project'

      # Install dependencies
      - name: Install dependencies
        run: yarn install --frozen-lockfile

      # Publish react-bootstrap-table2 directly
      - name: Publish react-bootstrap-table2
        run: yarn workspace @gnom-project/react-bootstrap-table-next publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
